<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Locker Settings</title>
    <style>
        body { font-family: Arial, sans-serif; width: 250px; padding: 10px; text-align: center; }
        input, button { width: 100%; margin: 5px 0; padding: 8px; font-size: 14px; }
        #settings { display: none; }
        .buy-me-a-coffee {
            text-align: center;
            margin-top: 20px;
        }
        .buy-me-a-coffee img {
            width: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>

    <div id="password-prompt">
        <h3>Enter Password ðŸ”‘</h3>
        <input type="password" id="popup-password">
        <button id="verify-password">Unlock</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password!</p>
    </div>

    <div id="settings">
        <h3>Tab Locker Settings</h3>
        
        <label>New Password:</label>
        <input type="password" id="new-password">
        
        <label>Locked Sites (comma-separated):</label>
        <input type="text" id="locked-sites">
        
        <button id="save-settings">Save</button>
    </div>

    <!-- Buy Me A Coffee Button -->
    <div class="buy-me-a-coffee">
        <a href="https://buymeacoffee.com/isshiki" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/default-yellow.png" alt="Buy Me a Coffee" />
        </a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
