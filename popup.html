<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Locker Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        input, button, label {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            display: block;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        #settings {
            display: none;
        }

        #success-message {
            color: green;
            font-size: 14px;
            display: none;
        }

        .buy-me-a-coffee {
            text-align: center;
            margin-top: 20px;
        }

        .buy-me-a-coffee img {
            width: 160px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .buy-me-a-coffee img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 400px) {
            body {
                width: 350px;
            }

            .buy-me-a-coffee img {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <div id="password-prompt">
        <h3>Enter Password</h3>
        <input type="password" id="popup-password" placeholder="Enter your password">
        <button id="verify-password">Unlock</button>
        <p id="error-message">Incorrect password!</p>
    </div>

    <div id="settings">
        <h3>Tab Locker Settings</h3>
        
        <div>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">
        </div>

        <div>
            <label for="locked-sites">Locked Sites (comma-separated):</label>
            <input type="text" id="locked-sites" placeholder="e.g., example.com, test.com">
        </div>

        <div>
            <label for="new-master-key">New Master Key:</label>
            <input type="text" id="new-master-key" placeholder="Enter new master key">
        </div>
        
        <button id="save-settings">Save</button>
        <p id="success-message">Settings saved successfully!</p>
    </div>

    <div class="buy-me-a-coffee">
        <a href="https://buymeacoffee.com/isshiki" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/default-yellow.png" alt="Buy Me a Coffee" />
        </a>
    </div>
    <script src="popup.js"></script>
    <script>
        document.getElementById('save-settings').addEventListener('click', function() {
            document.getElementById('success-message').style.display = 'block';
            
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
